{% extends 'base.html' %}

{% block title %}
Adicionar Pet
{% endblock %}

{% block content %}
<div class="mt-5">
    <h1 class="display-4">Adicionar Pet</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
        </div>
        {% endfor %}
        {% if field.errors %}
        <div class="alert alert-danger">
            {{ field.errors }}
        </div>
        {% endif %}
        <div class="mt-3 button-group">
            <button type="submit" class="btn btn-success">Adicionar</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Voltar</a>
        </div>
    </form>
</div>
{% endblock %}
