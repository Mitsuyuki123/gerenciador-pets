{% extends 'base.html' %}

{% block title %}
Excluir Pet
{% endblock %}

{% block content %}
<div class="mt-5 text-center">
    <h1 class="display-4">Excluir dados do pet</h1>
    <p>Tem certeza de que deseja excluir os dados do {{ pet.nome }}?</p>
    <form method="post">
        {% csrf_token %}
        <div class="mt-3 button-group">
            <button type="submit" class="btn btn-danger">Excluir</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
