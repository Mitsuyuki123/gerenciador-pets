{% extends 'base.html' %}

{% block title %}
Editar informações de Usuário
{% endblock %}

{% block content %}
<div class="mt-5">
    <h1 class="display-4">Mudar Senha</h1>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
            <div class="alert alert-danger">
                {{ field.errors }}
            </div>
            {% endif %}
        </div>
        {% endfor %}
        <div class="mt-3 button-group">
            <button type="submit" class="btn btn-primary ">Mudar Senha</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary ">Voltar</a>
        </div>
    </form>
</div>

{% endblock %}
